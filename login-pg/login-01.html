<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
</head>

<body id="bg_img">
<div class="container marg">
	<span class="account">
			<center><img class="logo" src="images/logo.png" alt="LOGO" />
           	<img class="logo1" src="images/idea.png"  alt="LOGO"/></center>
		</span>

    <div class="row flexbox">
        <div class="col-lg-6 firewall">
        	<h1><b>Firewall</b></h1>
        </div>
        <div class="wrap col-lg-6 ">
						<div class="wrap login">
            <div class="title" style="background-color:#0000FF">
                Login
            </div>
            <form class="form container-fluid">
                <div class="wrap-input">
                    <input class="input" type="text" title="Enter user name" name="username" placeholder="User name">
                </div>
								<p>Same as windows users name</p>

                <div class="wrap-input">
                    <input class="input" type="password" title="Enter password" name="pass" placeholder="Password">
                </div>

                <div class="login-form-btn">
                    <button type="button" class="btn btn-primary" style="margin-right:20px;height:45px;width:100px;">
                        Submit
                    </button>
                    <button type="button" class="btn btn-primary" style="margin-right:20px;height:45px;width:100px;">
                        Cancel
                    </button>

                </div>
								<hr style="border-top:dashed 1px grey">
								<div>
											<a href="#">Click here for any other request</a>
								</div>
            </form>
					</div>
    		</div>
        </div>
    </div>
</div>
</body>
</html>
